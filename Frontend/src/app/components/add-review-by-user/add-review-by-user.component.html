<div>
    <h4>
        Add your Review
    </h4>

    <div>
        <label for="reviewContent"> Review Content : </label>
        <textarea
            id="reviewContent"
            [(ngModel)]="content"
            placeholder="Write your review here"
        ></textarea>
    </div>

    <button class="btn btn-primary" (click)="submitReview()">Submit Review</button>
</div>
