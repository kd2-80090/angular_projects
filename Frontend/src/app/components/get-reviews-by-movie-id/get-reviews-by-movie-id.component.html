<h1>Review Details</h1>

<!-- Display message if no reviews or error -->
<div *ngIf="noReviewsMessage" class="alert alert-info">
  <p>{{ noReviewsMessage }}</p>
</div>

<!-- Display the table only if there are reviews -->
<table *ngIf="reviews.length > 0" class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let review of reviews">
      <td>{{ review.id }}</td>
      <td>{{ review.content }}</td>
    </tr>
  </tbody>
</table>
