<div class="form-container">
  <h3 class="form-title">Edit Movie</h3>
  
  <!-- Movie Name Input -->
  <div class="form-group">
    <label for="movieName" class="form-label">Movie Name:</label>
    <input 
      type="text" 
      [(ngModel)]="movie.movieName" 
      name="movieName" 
      class="form-control" 
      placeholder="Enter Movie Name" 
      required
    />
  </div>

  <!-- Release Date Input -->
  <div class="form-group">
    <label for="releaseDate" class="form-label">Release Date:</label>
    <input 
      type="date" 
      [(ngModel)]="movie.releaseDate" 
      name="releaseDate" 
      class="form-control" 
      required
    />
  </div>

  <!-- Submit Button -->
  <div class="form-group">
    <button (click)="editMovieDetails()" type="submit" class="btn btn-primary btn-lg btn-block">
      Update Movie
    </button>
  </div>
</div>
